<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Операции с матрицами</title>
  <link rel="stylesheet" href="css/pagestyle.css">
</head>
<body>
<div class="container">
  <h1>Операции с матрицами</h1>
  <div class="user-input">
    <label for="username">Введите ваше имя пользователя:</label>
    <input type="text" id="username" required>
    <button id="login">Войти</button>
  </div>

  <div class="matrix-input">
    <label for="rows">Строки:</label>
    <input type="number" id="rows" min="1" value="3">
    <label for="cols">Столбцы:</label>
    <input type="number" id="cols" min="1" value="3">
    <button id="generate">Сгенерировать матрицу</button>
  </div>

  <div id="matrix"></div>

  <div class="buttons">
    <button id="sumRows">Сумма строк</button>
    <button id="sumCols">Сумма столбцов</button>
    <button id="prodRows">Произведение строк</button>
    <button id="prodCols">Произведение столбцов</button>
    <button id="findMin">Найти минимум</button>
    <button id="findMax">Найти максимум</button>
    <button id="findAvg">Найти среднее</button>
  </div>

  <div id="result"></div>

  <div class="history">
    <button id="showHistory">Показать историю</button>
    <div id="history"></div>
  </div>
</div>
<script src="js/scriptsforpage.js"></script>
</body>
</html>
